language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
  - "pypy3"

sudo: false

cache: pip

install:
  - pip install -U pip setuptools wheel
  - pip install -r requirements.txt

script:
  - coverage run $(which py.test) fuselage
  - flake8 fuselage

after_success:
  - coveralls

notifications:
    irc:
        channels:
          - "irc.oftc.net#yaybu"
        use_notice: true
        skip_join: true
        on_success: change
        on_failure: always
